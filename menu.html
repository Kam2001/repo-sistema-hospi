<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styleMenu.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="text logo">
            <span class="name">CUENCA</span>
            <span class="profe">Hospital</span>
            </div>
            <i class="bx bx-menu toggle"></i>
        </header>
        <div class="menu-bar">
            
            <div class="menu">

                <li class="search-box">
                    <i class="bx bx-search icon"></i>
                    <input type="text" placeholder="buscar.....">
                </li>
                <ul clase="menu-links">
                    <li class="nav-link">
                        <a href="#">
                            <i class="bx bx-home-alt icon"></i>
                            <span class="text nav-text">Inicio</span>
                        </a>

                    </li>
                 <!-- ----------------------------------------------------------- -->
                    <li class="nav-link">
                        <a href="#">
                            <i class="bx bx-bar-chart-alt-2 icon"></i>
                            <span class="text nav-text">Pacientes</span>
                        </a>

                    </li>
                 <!-- ----------------------------------------------------------- -->
                   <li class="nav-link">
                    <a href="#">
                        <i class="bx bx-bell icon"></i>
                        <span class="text nav-text">Notificaciones</span>
                    </a>

                   </li>
                 <!-- ----------------------------------------------------------- -->
                   <li class="nav-link">
                    <a href="#">
                      <i class="bx bx-pie-chart-alt icon"></i>
                      <span class="text nav-text">Citas</span>
                    </a>

                   </li>
                 <!-- ----------------------------------------------------------- -->
                  <li class="nav-link">
                     <a href="#">
                      <i class="bx bx-heart icon"></i>
                      <span class="text nav-text">Me gustas</span>
                     </a>

                  </li>
                 <!-- ----------------------------------------------------------- -->
                 <li class="nav-link">
                    <a href="#">
                      <i class="bx bx-wallet icon"></i>
                      <span class="text nav-text">Agregar ficha</span>
                    </a>

                  </li>
                 <!-- ----------------------------------------------------------- --> 

                </ul>
            </div>

            <div class="botton-content">
                <li class="">
                    <a href="#"> 
                        <i class="bx bx-log-out icon"></i>
                        <span class="text nav-text" onclick="volver()">Salir</span>
                    </a>
                </li>
                <li class="mode">
                   <div class="sun-moon">
                       <i class="bx bx-moon icon moon"></i>
                       <i class="bx bx-sun icon sun"></i>
                  </div>
                  <span class="modo-text text">Modo Oscuro</span>
                  <div class="toggle-switch">
                    <span class="switch"></span>
                  </div>
                </li>

            </div>

        </div>


    </nav>

    <section class="home">
        <div class="text">
            REGISTROS
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>l
